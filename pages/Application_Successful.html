<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恭喜您申請成功 - 台新銀行</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/img/Logo.png" alt="台新銀行">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="background-container">

            <!-- Company Verification Form -->
            <div class="form-container">
                <div class="form-card">
                    <h1 class="form-title">恭喜您申請成功！</h1>
                    <p class="form-subtitle">感謝您申請台新銀行企業貸款，專員將會盡快聯繫您。 </p>

                    <div class="verification-fail-content">
                        <div class="fail-illustration">
                            <img src="../assets/img/ApplicationSuccessful 1.png" alt="成功申請">
                        </div>
                        <!-- 驗證碼資訊 -->
                        <div class="error-message">
                            <p>您的申請書編號</p>
                            <p><span class="red-color important-msg">XXXXXXXX</span></p>
                            <p>如有疑問，</p>
                            <p>請洽客服專線：(02)2655-3355</p>
                        </div>
                    </div>


                    <!-- 按鈕區域 -->
                        <button type="button" class="btn margin-top-30">檢視申請書</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 台新國際商業銀行<span> Copyright Taishin International Bank. All Rights Reserved.</span></p>
            </div>
            <div class="footer-logo">
                <img src="../assets/img/footer Logo.png" alt="台新新光金控">
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>

</html>
