<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融憑證驗證失敗 - 台新銀行</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/img/Logo.png" alt="台新銀行">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="background-container">

            <!-- Company Verification Form -->
            <div class="form-container">
                <div class="form-card">
                    <h1 class="form-title">驗證失敗</h1>
                    <div class="verification-fail-content">
                        <div class="fail-illustration">
                            <img src="../assets/img/computer&pass_lock.png" alt="工商憑證">
                        </div>
                        <!-- 錯誤訊息 -->
                        <div class="error-message">
                            <p>您的驗證碼已達到每日限制次數，</p>
                            <p>請於隔日再重新申請，</p>
                            <p>或點選專人聯絡。</p>
                        </div>
                    </div>

                    <!-- 按鈕區域 -->
                        <!--<button type="button" class="btn">專人聯絡</button>-->
                        <a href="Upload_ID_card.html" class="btn">專人聯絡</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 台新國際商業銀行<span> Copyright Taishin International Bank. All Rights Reserved.</span></p>
            </div>
            <div class="footer-logo">
                <img src="../assets/img/footer Logo.png" alt="台新新光金控">
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
