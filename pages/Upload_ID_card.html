<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳身分證 - 台新銀行</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/img/Logo.png" alt="台新銀行">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="background-container">

            <!-- Company Verification Form -->
            <div class="form-container">
                <div class="form-card">
                    <h1 class="form-title">請上傳您的身分證正反面</h1>
                    <p class="form-subtitle">檔案以JPG/PNG為限，單圖檔案大小不得超過10MB <br>
                        身分證上傳四個邊角都需拍入(含膠膜)，版面請調整至滿版並避開反光</p>

                    <div class="id-card-upload">
                        <!-- 示範圖片區域 -->
                        <div class="example-images">
                            <img src="../assets/img/IdCardErr_1.png" alt="身分證範例">
                        </div>

                        <!-- 檔案上傳區域 -->
                        <div class="upload-section">
                            <div class="upload-row">
                                <div class="upload-area upload-area_1" id="frontUpload">
                                    <!-- <img src="../assets/img/Upload_ID_1.png" alt="身分證正面上傳"> -->
                                </div>
                                <div class="upload-area upload-area_2" id="backUpload">
                                    <!-- <img src="../assets/img/Upload_ID_2.png" alt="身分證背面上傳"> -->
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- 按鈕區域 -->
                    <div class="button-group">
                        <button type="button" class="btn">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 台新國際商業銀行 Copyright Taishin International Bank. All Rights Reserved.</p>
            </div>
            <div class="footer-logo">
                <img src="../assets/img/footer Logo.png" alt="台新新光金控">
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>

</html>
