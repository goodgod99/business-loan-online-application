<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料保護之法定告知事項 - 台新銀行</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/img/Logo.png" alt="台新銀行">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content main-in-statement">
        <div class="background-container">
            <!-- Application Form -->
            <div class="form-container">
                <div class="form-card">
                    <h1 class="form-title">開始線上申請企業飛速貸吧！</h1>

                    <form class="application-form" id="stareLoanForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="companyNumber">公司統編</label>
                                <input type="text" id="companyNumber" name="companyNumber" required>
                                <small class="form-err-hint">請輸入8位數字</small>

                            </div>
                            <div class="form-group">
                                <label for="companyName">公司名稱</label>
                                <input type="text" id="companyName" name="companyName" required>

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="representativeName">負責人姓名</label>
                                <input type="text" id="representativeName" name="representativeName" required>
                                <small class="form-err-hint">請輸入正確姓名</small>
                            </div>
                            <div class="form-group">
                                <label for="representativeId">負責人身份證字號</label>
                                <input type="text" id="representativeId" name="representativeId" required>
                                <small class="form-err-hint">請輸入正確身分證字號（限本國人）</small>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group date-group">
                                <label for="birthDate">負責人生日</label>
                                <div class="date-inputs">
                                    <span>民國</span>
                                    <select id="birthYear" name="birthYear" required>
                                        <option value=""></option>
                                        <option value="60">60</option>
                                        <option value="59">59</option>
                                        <option value="58">58</option>
                                        <option value="57">57</option>
                                        <option value="56">56</option>
                                        <option value="55">55</option>
                                        <option value="54">54</option>
                                        <option value="53">53</option>
                                        <option value="52">52</option>
                                        <option value="51">51</option>
                                        <option value="50">50</option>
                                    </select>
                                    <span>年</span>
                                    <select id="birthMonth" name="birthMonth" required>
                                        <option value=""></option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <span>月</span>
                                    <select id="birthDay" name="birthDay" required>
                                        <option value=""></option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <span>日</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="businessNumber">營業人員編</label>
                                <input type="text" id="businessNumber" name="businessNumber">
                                <small class="form-hint">如有請填寫營業稅統一發票專用編</small>
                            </div>
                        </div>

                        <div class="form-row flex-reverse">
                            <div class="checkbox-section">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="agree1" name="agreements" required>
                                    <label for="agree1">本人已閱讀並同意<a  class="link">GB2B全球數位企金網路服務條款</a></label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="agree2" name="agreements" required>
                                    <label for="agree2">本人已閱讀並同意<a  class="link">申請企業貸款</a>的定事項</label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="agree3" name="agreements" required>
                                    <label for="agree3">本人已閱讀並同意<a  class="link">個人資料保護法之法定公告事項</a></label>
                                </div>
                            </div>

                            <div class="form-group captcha-section">
                                <div class="captcha-input">
                                    <label for="captcha">請輸入圖形驗證碼</label>
                                    <input type="text" id="captcha" name="captcha" required>
                                    <img src="../assets/img/captcha.png" alt="驗證碼" class="captcha-image">
                                    <button type="button" class="captcha-refresh">換圖</button>
                                </div>
                            </div>


                        </div>

                        <button type="submit" class="btn">下一步</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 台新國際商業銀行<span> Copyright Taishin International Bank. All Rights Reserved.</span></p>
            </div>
            <div class="footer-logo">
                <img src="../assets/img/footer Logo.png" alt="台新新光金控">
            </div>
        </div>
    </footer>

    <!-- Modal for Privacy Policy -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <h1>個人資料保護之法定告知事項</h1>
            <p class="form-subtitle">必須向下捲動看完條款，才能點擊同意 </p>

            <div class="modal-body">
                <div class="pdf-viewer">
                    <!-- <iframe src="../assets/pdf/privacy-policy.pdf" width="100%" height="400px">
                                <p>您的瀏覽器不支援 PDF 顯示，請<a href="../assets/pdf/privacy-policy.pdf"
                                        target="_blank">點擊這裡下載</a></p>
                            </iframe> -->
                    <img src="../assets/img/pdf.png" alt="pdf">
                </div>

            </div>
            <div class="button-group">
                <button type="button" class="btn gray-btn">返回</button>
                <a href="Index_Notification.html" class="btn ">同意</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <!--     <script src="../assets/js/date-picker.js"></script>
 -->

</body>

</html>
