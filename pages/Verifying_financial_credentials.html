<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證金融憑證 - 台新銀行</title>
    <link rel="stylesheet" href="../assets/scss/main.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="../assets/img/Logo.png" alt="台新銀行">
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="background-container">

            <!-- Company Verification Form -->
            <div class="form-container">
                <div class="form-card">
                    <h1 class="form-title">驗證金融憑證</h1>
                    <p class="form-subtitle">您已完成申請台新軟體憑證， <br>
                        本行將透過聯徵中心查詢中小企業融資平台，加速案件審理。</p>

                    <div class="verification-fail-content padding-left-right">
                        <div class="fail-illustration">
                            <img src="../assets/img/computer&pass.png" alt="驗證碼">
                        </div>
                        <!-- 勾選筐 -->
                        <div class="checkbox-section">
                            <div class="checkbox-group">
                                <input type="checkbox" name="agreements"  id="agreements" required>
                                <label for="agreements">本人同意<a 
                                        class="link">GB2B全球數位企金網路服務條款</a>(介接營業稅籍登記資料、欠稅資料、營業稅申報書資料、營業稅查定課徵核定資料、營利事業所得稅申報書資料、執行業務所得結算資料)，並已詳閱<a
                                         class="link">中小企業融資服務平台蒐集個人資料告知事項暨個人資料提供同意書</a>。</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-group captcha-section">
                        <div class="captcha-input">
                            <label for="captcha">輸入驗證密碼</label>
                            <input type="text" id="captcha" name="captcha" required>
                            <small class="form-hint">密碼輸入錯誤達4次，系統將自動視為未同意授權，後續仍應自行提供相關財務文件。</small>
                        </div>
                    </div>

                    <!-- 按鈕區域 -->
                        <!--<button type="button" class="btn">同意授權使用憑證</button>-->
                        <a href="Verifying_financial_credentials_Retry.html" class="btn">同意授權使用憑證</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p>© 台新國際商業銀行<span> Copyright Taishin International Bank. All Rights Reserved.</span></p>
            </div>
            <div class="footer-logo">
                <img src="../assets/img/footer Logo.png" alt="台新新光金控">
            </div>
        </div>
    </footer>

    <script src="../assets/js/main.js"></script>
</body>

</html>
